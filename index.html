<html lang="en">

<head>

<body bgcolor="black">

    <h1 id="statusTxt"></h1>

    <fieldset class="container full-flex">
      <legend><h1>Options</h1></legend>
      <button before="♻️" id="changePass">Reset Password</button>
      <button before="❌" id="signOut">Sign Out</button>
      <button before="☠️" id="deleteAcc">Delete Account</button>
      <button before="☮️" id="allSafe">Mark all as safe</button>
      <button before="🍓" id="addPi">Add RasPi</button>
    </fieldset>
  </section>

  <section id="emergency">
      <fieldset class="container details">
        <legend>
          <h1>[Sample Victim]</h1>
        </legend>
        <div>
          <big>
            <span tip="22.54349858231925, 88.33456927985051"><b>Location: </b>Fort William, Kolkata</span>
            <br>
            <span><b>Blood Group: </b>O+</span>
            <br>
            <span><b>Height: </b>6.9ft</span>
            <br>
            <span><b>Weight: </b>69kg</span>
          </big>
          <p>
            <audio controls>
              <source src="memoryReboot.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
          </p>
          <button before="✅" class="safe">Mark as safe</button>
        </div>
        <span class="img full-flex" style="background-image: url('logos/GuardianSafe_red.svg');" tabindex="0"></span>
      </fieldset>
  </section>

  <script src="scripts/"></script>
  <script src="scripts/main.js" type="module"></script>
